<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI i Kalorii</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI i Kalorii</h1>
        
        <div class="form-container">
            <h2>Dane osobowe</h2>
            <div class="form-group">
                <label for="weight">Waga (kg):</label>
                <input type="number" id="weight" min="30" max="300" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="height">Wzrost (cm):</label>
                <input type="number" id="height" min="100" max="250" required>
            </div>
            
            <div class="form-group">
                <label for="age">Wiek:</label>
                <input type="number" id="age" min="15" max="120" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Płeć:</label>
                <select id="gender" required>
                    <option value="male">Mężczyzna</option>
                    <option value="female">Kobieta</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="activity">Poziom aktywności:</label>
                <select id="activity" required>
                    <option value="1.2">Siedzący tryb życia</option>
                    <option value="1.375">Lekka aktywność (1-3 dni w tygodniu)</option>
                    <option value="1.55">Umiarkowana aktywność (3-5 dni w tygodniu)</option>
                    <option value="1.725">Wysoka aktywność (6-7 dni w tygodniu)</option>
                    <option value="1.9">Bardzo wysoka aktywność</option>
                </select>
            </div>
            
            <h2>Dzienne spożycie kalorii</h2>
            <div class="form-group">
                <label for="calories">Spożyte kalorie:</label>
                <input type="number" id="calories" min="0" max="10000" required>
            </div>
            
            <div class="form-group">
                <label for="date">Data:</label>
                <input type="date" id="date" required>
            </div>
            
            <button id="calculate-btn">Oblicz i zapisz</button>
        </div>
        
        <div class="results-container">
            <div class="current-results">
                <h2>Aktualne wyniki</h2>
                <div id="bmi-result" class="result-box">
                    <h3>Twoje BMI</h3>
                    <div id="bmi-value">-</div>
                    <div id="bmi-category">-</div>
                </div>
                
                <div id="calorie-result" class="result-box">
                    <h3>Zapotrzebowanie kaloryczne</h3>
                    <div id="calorie-value">-</div>
                    <div id="calorie-balance">-</div>
                </div>
            </div>
            
            <div class="history-container">
                <h2>Historia BMI i kalorii</h2>
                <div id="chart-container">
                    <canvas id="bmi-chart"></canvas>
                </div>
                <div id="history-list">
                    <table id="history-table">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>BMI</th>
                                <th>Kalorie</th>
                                <th>Bilans</th>
                            </tr>
                        </thead>
                        <tbody id="history-data">
                            <!-- Dane historyczne będą dodawane przez JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
